</head>
<body>

  <nav>

    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>

   <section class="hero">

      <h1>Welcome to Our Landing Page</h1>
      <p>Build responsive websites quickly with clean HTML and CSS.</p>
      <a href="#" class="btn">Get Started</a>

    <div class="social-links">
      <a href="#">Facebook</a> | 
      <a href="#">Twitter</a> |

</html>
